        .hero {

        }

        .download-button, .source-button {
            padding: 12px 32px;
            border-radius: 24px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
        }

        }

        }

        .download-button:hover {

        }

        }

        .download-button::before {
            content: "‚Üì";

        }

        .download-section {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .ui-preview img {
            max-width: 700px;
            height: auto;
            border-radius: 8px;
        }

        .feature-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .feature-content {
            max-width: 1200px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 60px;
        }

        .feature-text {
            flex: 1;
            font-size: 32px;
            font-weight: 500;
        }

        .feature-image {

            display: flex;
            justify-content: center;
        }

        .feature-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .reversed {

        }

        .open-source {
            min-height: 50vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        .turbo-section {
            min-height: 50vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            background: linear-gradient(180deg, #1a1a1a 0%, #2d0606 100%);
        }

        .turbo-button {
            background-color: #dc2626;
            padding: 15px 40px;
            border-radius: 24px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
        }

        .turbo-button:hover {
            background-color: #ef4444;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.4);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal {
            background: #1f1f1f;
            border-radius: 16px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform: scale(0.95);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal.show {
            transform: scale(1);
            opacity: 1;
        }

        .modal-header {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #dc2626;
        }

        .modal-content {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .modal-button {
            padding: 10px 25px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        .modal-button.confirm {
            background-color: #dc2626;
            color: white;
        }

        .modal-button.cancel {
            background-color: #374151;
            color: white;
        }

        .modal-button:hover {
            transform: translateY(-2px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .feature-section {
            opacity: 0;
        }

        .feature-section.animate {
            animation: fadeInUp 0.8s ease forwards;
        }

        .feature-text.animate-left {
            opacity: 0;
            animation: fadeInLeft 0.8s ease forwards;
        }

        .feature-text.animate-right {
            opacity: 0;
            animation: fadeInRight 0.8s ease forwards;
        }

        .feature-image.animate-left {
            opacity: 0;
            animation: fadeInLeft 0.8s ease forwards 0.2s;
        }

        .feature-image.animate-right {
            opacity: 0;
            animation: fadeInRight 0.8s ease forwards 0.2s;
        }

        .open-source {
            opacity: 0;
        }

        .open-source.animate {
            animation: fadeInUp 0.8s ease forwards;
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="header">

    </div>

    <section class="feature-section">
        <div class="feature-content reversed">

    </div>

    <script>
        // Animation Observer
        document.addEventListener('DOMContentLoaded', function() {
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.3
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate');
                        
                        const textElements = entry.target.querySelectorAll('.feature-text');
                        const imageElements = entry.target.querySelectorAll('.feature-image');
                        
                        textElements.forEach(el => {
                            if (el.closest('.reversed')) {
                                el.classList.add('animate-right');
                            } else {
                                el.classList.add('animate-left');
                            }
                        });
                        
                        imageElements.forEach(el => {
                            if (el.closest('.reversed')) {
                                el.classList.add('animate-left');
                            } else {
                                el.classList.add('animate-right');
                            }
                        });
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.feature-section, .open-source').forEach(section => {
                observer.observe(section);
            });
        });

        // Modal Functions
        function showTurboModal() {
            const modal = document.getElementById('turboModal');
            modal.style.display = 'flex';
            setTimeout(() => {
                modal.querySelector('.modal').classList.add('show');
            }, 10);
        }

        function hideTurboModal() {
            const modal = document.getElementById('turboModal');
            modal.querySelector('.modal').classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

        function downloadTurbo() {

            hideTurboModal();
        }
    </script>
